<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My New Home Page In HTML!</title>
  <style>
    @font-face {
      font-family: superbold;
      src: url(superbold.otf);
    }

    body {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      background-color: #142f43;
    }

    main {
      grid-area: 1 / 2 / 4 / 5;
      border: 4px solid #FF5F7E;
      border-radius: 10px;
    }

    header {
      color: #FFAB4C;
      font-family: superbold;
      font-size: 25px;
      grid-area: 1 / 3 / 1 / 3;
      text-align: center;
      border: 4px solid #FF5F7E;
      border-radius: 10px;
      margin-left: 35%;
      margin-right: 35%;
      margin-top: 3%;
    }

    #hyperlinks {
      grid-area: 2 / 3 / 2 / 3;
      text-align: center;
    }

    #resumeHyper {
      border: 4px solid #FF5F7E;
      border-radius: 10px;
      padding-top: 1%;
      padding-bottom: 1%;
      margin-left: 30%;
      margin-right: 30%;
      margin-top: 3%;
    }

    #resumeHyper a {
      color: #FFAB4C;
      text-decoration: none;
      font-family: superbold;
      font-size: 15px;
    }

    #resumeHyper:hover {
      text-decoration: none;
      border-color: #FFAB4C;
    }

    #projectHyper {
      border: 4px solid #FF5F7E;
      border-radius: 10px;
      padding-top: 1%;
      padding-bottom: 1%;
      margin-left: 30%;
      margin-right: 30%;
      margin-top: 1%;
    }

    #projectHyper a {
      color: #FFAB4C;
      text-decoration: none;
      font-family: superbold;
      font-size: 15px;
    }

    #projectHyper:hover {
      text-decoration: none;
      border-color: #FFAB4C;
    }

    #experimentsHyper {
      border: 4px solid #FF5F7E;
      border-radius: 10px;
      padding-top: 1%;
      padding-bottom: 1%;
      margin-left: 30%;
      margin-right: 30%;
      margin-top: 1%;
    }

    #experimentsHyper a {
      color: #FFAB4C;
      text-decoration: none;
      font-family: superbold;
      font-size: 15px;
    }

    #experimentsHyper:hover {
      text-decoration: none;
      border-color: #FFAB4C;
    }

    #currentProjectHyper {
      border: 4px solid #FF5F7E;
      border-radius: 10px;
      padding-top: 1%;
      padding-bottom: 1%;
      margin-left: 30%;
      margin-right: 30%;
      margin-top: 1%;
      color: #FFAB4C;
      text-decoration: none;
      font-family: superbold;
      font-size: 15px;
    }

    #currentProjectHyper:hover {
      text-decoration: none;
      border-color: #FFAB4C;
    }

    footer {
      grid-area: 3 / 3 / 3 / 3;
      text-align: center;
      border: 4px solid #FF5F7E;
      padding-top: 1%;
      padding-bottom: 1%;
      margin-left: 35%;
      margin-right: 35%;
      margin-top: 3%;
      margin-bottom: -0.4%;
    }

    #validatorHyper a {
      color: #FFAB4C;
      text-decoration: none;
      font-family: superbold;
      font-size: 15px;
    }

    footer:hover {
      text-decoration: none;
      border-color: #FFAB4C;
    }
  </style>
</head>

<body>
  <main>
    <header>HOME<br>PAGE</header>

    <div id=hyperlinks>
      <div id=resumeHyper><a href="resume/index.html">Resume</a></div>
      <div id=projectHyper><a href="my_project/index.html"> My Project</a></div>
      <div id=experimentsHyper><a href="ciw_labs/Lab_1-1/index.html">CIW Experiments</a></div>
      <div id=currentProjectHyper>Current Project: <br>Eloquent js Chapter 4 Reading</div>
    </div>

    <footer>
      <div id="validatorHyper"><a href=" http://validator.w3.org/check?uri=https://mlucier05.github.io/website">
          <strong>HTML </strong> Valid!</a> |
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://mlucier05.github.io/website/&profile=css3">
          <strong>CSS </strong> Valid!</a>
      </div>
    </footer>
  </main>
</body>

</html>
