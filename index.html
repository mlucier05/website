<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My New Home Page In HTML!</title>
  <style>
    @font-face {
      font-family: superbold;
      src: url(superbold.otf);
    }

    body {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      background-color: #142f43;
    }

    main {
      grid-area: 1 / 2 / 4 / 5;
      border: 4px solid #FF5F7E;
      border-radius: 10px;
    }

    header {
      color: #FFAB4C;
      font-family: superbold;
      font-size: 25px;
      grid-area: 1 / 3 / 1 / 3;
      text-align: center;
      border: 4px solid #FF5F7E;
      border-radius: 10px;
      margin-left: 30%;
      margin-right: 30%;
      margin-top: 3%;
    }

    footer {
      grid-area: 3 / 3 / 3 / 3;
      text-align: center;
    }

    #hyperlinks {
      grid-area: 2 / 3 / 2 / 3;
      text-align: center;
    }
  </style>
</head>

<body>
  <main>
    <header>HOME <br>PAGE</header>

    <div id=hyperlinks>
      <div id=gdwHyper><a href="gdw/gdw.html">Getting Down With HTML & CSS</a></div>
      <div id=projectHyper><a href="my_project/index.html"> My Project</a></div>
    </div>

    <footer>
      <a href=" http://validator.w3.org/check?uri=https://mlucier05.github.io/website">
        <strong> HTML </strong> Valid!</a>
      <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://mlucier05.github.io/website/&profile=css3">
        <strong> CSS </strong> Valid!</a>
    </footer>
  </main>
</body>

</html>
