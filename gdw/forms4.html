<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="uft-8">
	<title>Pizza Form</title>
</head>

<body>
	<!-- content starts below here -->
	<h1>Pizza Form</h1>

	<form method="GET" action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
		<fieldset>
			<legend>Personal Info</legend>
			<label>First Name: <input type="text" name="firstName" size"25"></label><br>
			<label>Last Name: <input type="text" name="lastName" size"25"></label><br>
			<label>Phone: <input type="text" name="phoneNumber" size"25"></label><br>
		</fieldset>

		<fieldset>
			<legend>Pizza</legend>
			<label>Size:</label><br>
			<label><input type="radio" name="size" value="small">Small</label><br>
			<label><input type="radio" name="size" value="medium">Medium</label><br>
			<label><input type="radio" name="size" value="large">Large</label><br>

			<label>Topping (select all that apply):</label><br>
			<label><input type="checkbox" name="Extra Cheese" value="1">Extra Cheese</label>
			<label><input type="checkbox" name="Pepperoni" value="1">Pepperoni</label>
			<label><input type="checkbox" name="Sausage" value="1">Sausage</label><br>
			<label><input type="checkbox" name="Mushrooms" value="1">Mushrooms</label>
			<label><input type="checkbox" name="BlackOlives" value="1">Black Olives</label>
			<label><input type="checkbox" name="GreenPeppers" value="1">Green Peppers</label><br>
			<label><input type="checkbox" name="Tomatoes" value="1">Tomatoes</label>
			<label><input type="checkbox" name="Onions" value="1">Onions</label>
			<label><input type="checkbox" name="Anchovies" value="1">Anchovies</label><br>
		</fieldset>


		<button type="submit">Enter my information</button>
	</form>


	<footer style="text-align: center;">
		<a href="http://validator.w3.org/check/referer">
			<strong> HTML </strong> Valid! </a>
	</footer>
	<!--content ends above here -->
</body>

</html>
